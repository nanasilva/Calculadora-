<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>A calculadora</title>
</head>
<body>
    <div class="fundo"></div>
        <h1></h1>
        <div class="calculadora">
            <h1>calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="voltar()"><</button></td>
                    <td><button class="botao" onclick="insere('/')">/</button></td>
                    <td><button class="botao" onclick="insere('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insere('7')">07</button></td>
                    <td><button class="botao" onclick="insere('8')">08</button></td>
                    <td><button class="botao" onclick="insere('9')">09</button></td>
                    <td><button class="botao" onclick="insere('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insere('4')">04</button></td>
                    <td><button class="botao" onclick="insere('5')">05</button></td>
                    <td><button class="botao" onclick="insere('6')">06</button></td>
                    <td><button class="botao" onclick="insere('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insere('1')">01</button></td>
                    <td><button class="botao" onclick="insere('2')">02</button></td>
                    <td><button class="botao" onclick="insere('3')">03</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;">0</button></td>
                    <td><button class="botao">.</button></td>
                </tr>

            </table>

        </div>

    </div>
    <script src="calculadora.js"></script>
</body>
</html>
